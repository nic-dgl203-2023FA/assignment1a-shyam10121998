<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,800&family=Oswald&display=swap" rel="stylesheet">
    <title>Responsive Grid</title>
</head>
<body>
    <div class="navbar">
       
        <a href="motionsamples.html">Motion samples</a>
      
    </div>

    <div class="grid-section">
        <div class="grid content-wrap">
                <div class="item">
                    <button class="hover-button">Hover Me</button>
                </div>

                <div class="item"><h4>Shyam's FA</h4></div>

                <div class="item"></div>

                <div class="item typing-cell">
                    <p class="typing-text">Hello there!! </p>
                </div>

                <div class="item flip">
                    <div class="flipping-word">
                        <span>F</span>
                        <span>l</span>
                        <span>i</span>
                        <span>p</span>
                        <span>p</span>
                        <span>i</span>
                        <span>n</span>
                        <span>g</span>
                    </div>
                </div>

                <div class="item cubic-bezier-cell">
                    <div class="custom-animation-element"></div>
                </div>
        </div>
    </div>


</body>
</html>
