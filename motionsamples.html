<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,800&family=Oswald&display=swap" rel="stylesheet">
    <title>Responsive Grid</title>
</head>
<body>
    <div class="navbarpage2and3">
        <a href="index.html">Home</a>
        <a href="motionsamples.html">Motion samples</a>
        <a  href="animation.html">Animation</a>
    </div>

    <div class="grid-section">
        <div class="grid content-wrap">
            <div class="item">
                <div class="loading-page">
                    <div class="loading-content">
                        Animation Loading
                    </div>
                </div>
                <button class="hover-button">Hover Me</button>
            </div>

                <div class="item">
                    <div class="loading-page">
                        <div class="loading-content">
                            Animation Loading
                        </div>
                    </div>
                    <h4 class="scaling-heading">Shyam's FA</h4>
                </div>

                <div class="item thirdcell">
                    <div class="loading-page">
                        <div class="loading-content">
                            Animation Loading
                        </div>
                    </div>
                    <img src="images/butterfly-svgrepo-com.svg" alt="Butterfly">
                </div>

                <div class="item typing-cell">
                    <div class="loading-page">
                        <div class="loading-content">
                            Animation Loading
                        </div>
                    </div>
                    <p class="typing-text">Hello there!! </p>
                </div>

                <div class="item">
                    <div class="loading-page">
                        <div class="loading-content">
                            Animation Loading
                        </div>
                    </div>
                    <div class="flip">
                        <span class="flip-letter">F</span>
                        <span class="flip-letter">L</span>
                        <span class="flip-letter">I</span>
                        <span class="flip-letter">P</span>
                        <span class="flip-letter">P</span>
                        <span class="flip-letter">I</span>
                        <span class="flip-letter">N</span>
                        <span class="flip-letter">G</span>
                    </div>
                </div>

                <div class="item sixthcell">
                    <div class="loading-page">
                        <div class="loading-content">
                            Animation Loading
                        </div>
                    </div>
                    <img src="images/1e4f0b7a-3e5f-4a81-8646-05219014d2d1_pixelied-monster-truck.svg" width="100px" height="100px" alt="Monster">
                </div>
        </div>
    </div>

    <footer>
        <div id="contact" class="content-wrap">
          <h2>Let's Keep in Touch!</h2>
  
         
          <ul class="contact-list">
            <li><a href="#" target="_blank">Twitter</a></li>
            <li><a href="#" target="_blank">LinkedIn</a></li>
            <li><a href="#" target="_blank">Facebook</a></li>
          </ul>
        </div>
        </footer>
</body>
</html>
