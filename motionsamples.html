<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,800&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Responsive Grid</title>
</head>
<body>
    <div class="navbarpage2and3">
        <a href="index.html" class="navbarpage2and3__link">Home</a>
        <a href="motionsamples.html" class="navbarpage2and3__link">Motion samples</a>
        <a  href="animation.html" class="navbarpage2and3__link">Animation</a>
    </div>

    <div class="grid-section">
        <div class="grid content-wrap">
            <div class="grid-section__item">
                <div class="loading_page">
                    <div class="loading_content">
                        Animation Loading
                    </div>
                </div>
                <button class="hoverme__hover-button">Hover Me</button>
            </div>

                <div class="grid-section__item">
                    <div class="loading_page">
                        <div class="loading_content">
                            Animation Loading
                        </div>
                    </div>
                    <h4 class="scaling_heading">Shyam's FA</h4>
                </div>

                <div class="grid-section__item grid-section__item--thirdcell">
                    <div class="loading_page">
                        <div class="loading_content">
                            Animation Loading
                        </div>
                    </div>
                    <img src="images/butterfly-svgrepo-com.svg" alt="Butterfly">
                </div>

                <div class="grid-section__item grid-section__item--typing-cell">
                    <div class="loading_page">
                        <div class="loading_content">
                            Animation Loading
                        </div>
                    </div>
                    <p class="typing-text">Hello there!! </p>
                </div>

                <div class="grid-section__item">
                    <div class="loading_page">
                        <div class="loading_content">
                            Animation Loading
                        </div>
                    </div>
                    <div class="flip">
                        <span class="flip-letter">F</span>
                        <span class="flip-letter">L</span>
                        <span class="flip-letter">I</span>
                        <span class="flip-letter">P</span>
                        <span class="flip-letter">P</span>
                        <span class="flip-letter">I</span>
                        <span class="flip-letter">N</span>
                        <span class="flip-letter">G</span>
                    </div>
                </div>

                <div class="grid-section__item grid-section__item--sixthcell">
                    <div class="loading_page">
                        <div class="loading_content">
                            Animation Loading
                        </div>
                    </div>
                    <img src="images/1e4f0b7a-3e5f-4a81-8646-05219014d2d1_pixelied-monster-truck.svg" width="100px" height="100px" alt="Monster">
                </div>
        </div>
    </div>

    <footer>
        <div id="contact" class="content-wrap">
          <h2 class="footer__title">Let's Keep in Touch!</h2>
  
         
          <ul class="contact-list footer__contact-list">
            <li><a href="#" target="_blank" class="footer__contact-link">Twitter</a></li>
            <li><a href="#" target="_blank" class="footer__contact-link">LinkedIn</a></li>
            <li><a href="#" target="_blank" class="footer__contact-link" >Facebook</a></li>
          </ul>
        </div>
        </footer>
</body>
</html>
